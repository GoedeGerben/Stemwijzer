<!DOCTYPE html>
<html>
<head>
	<title>StemWijzer Tweede Kamer 2017</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="https://kit.fontawesome.com/9db944ed37.js" crossorigin="anonymous"></script>
</head>
<body class="w3-xlarge" onload="volgende()" style="background: url('afbeeldingen/achtergrond.jpg') no-repeat; background-size: 100vw 100vh;">
	<div class="w3-display-middle" style="background-color: white;">
		<div>
	  		<div id="progressBar" class="w3-blue" style="height:12px; width:5%"></div>
		</div><!-- progress bar laat zien op welke vraag je zit. -->

		<div id="vragen" style="padding: 0 15% 15% 15%">	
			<i class="fas fa-arrow-left w3-circle w3-grey" onclick="vorige()" style="margin-left: -10%; padding: 10px;"></i>

			<div id="stelling" class="w3-text-blue">stelling</div>
			<div id="contentStelling">content</div>

			<div id="buttons">
				<button id="pro" class="w3-button w3-round-large w3-hover-blue" style="background-color: black; color: white" onclick="volgende('pro')">eens</button>
				<button id="geen" class="w3-button w3-round-large w3-hover-blue" style="background-color: black; color: white" onclick="volgende('none')">Geen van beide</button>
				<button id="contra" class="w3-button w3-round-large w3-hover-blue" style="background-color: black; color: white" onclick="volgende('contra')">oneens</button>
				<p id="overslaan" class="w3-text-grey" onclick="volgende('overslaan')">Sla deze vraag over</p>
			</div>

			<i class="fas fa-comments w3-text-blue"></i>Wat vinden de partijen?
		</div>

		<div id="onderwerpLijst"></div>
		<div id="partijLijst"></div>
		<div id="partijResultaten"></div>
	</div>

	<script src="http://stemwijzer.dvc-icta.nl/data.js"></script>
	<!-- <script type="text/javascript" src="testdata.js"></script> -->
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
